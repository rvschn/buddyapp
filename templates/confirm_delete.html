<!DOCTYPE html>
<html>
<head>
    <title>Löschen bestätigen – BuddyApp</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Benutzer löschen</h1>
        <p>Möchtest du den Benutzer <strong>{{ username }}</strong> wirklich löschen?</p>
        <form method="POST">
            <input type="password" name="code" placeholder="Sicherheitscode (z. B. 1234)" required>
            <button type="submit">Ja, löschen</button>
        </form>
        <div style="text-align:center; margin-top:20px;">
            <a href="/admin"><button>Abbrechen</button></a>
        </div>
    </div>
</body>
</html>
