<!DOCTYPE html>
<html>
<head>
    <title>Adminbereich – BuddyApp</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Adminbereich</h1>

        <h2>Registrierte Benutzer</h2>

        {% for user in users %}
            <div style="border:1px solid #ccc; margin:10px; padding:10px; border-radius:5px;">
                <strong>{{ user[1] }}</strong> ({{ user[2] }})<br>
                Geschlecht: {{ user[3] }}<br>
                Rolle: {{ user[4] }}<br>
                Interessen: {{ user[5] }}<br>
                Stadt: {{ user[6] }}<br>
                <form method="POST" action="/admin/delete/{{ user[0] }}">
                    <button type="submit">❌ Löschen</button>
                </form>
            </div>
        {% endfor %}

        <div style="text-align:center;">
            <a href="/match"><button>Zurück zu den Matches</button></a>
        </div>
    </div>
</body>
</html>
