<!DOCTYPE html>
<html>
<head>
    <title>Adminbereich</title>
</head>
<body>
    <h1>Admin – Benutzerübersicht</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user[0] }}: {{ user[1] }} ({{ user[2] }}) – {{ user[3] }}, {{ user[4] }}, {{ user[5] }} <br>
                <a href="/admin/delete/{{ user[0] }}">Löschen</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/match">Zurück</a> | <a href="/logout">Logout</a>
</body>
</html>
