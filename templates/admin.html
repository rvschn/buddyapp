<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adminbereich</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin – Benutzerübersicht</h1>
        <ul>
            {% for user in users %}
                <li>
                    {{ user[0] }}: {{ user[1] }} ({{ user[2] }}) – {{ user[3] }}, {{ user[4] }}, {{ user[5] }} <br>
                    <a href="/admin/delete/{{ user[0] }}">Löschen</a>
                </li>
            {% endfor %}
        </ul>
        <a href="/match">Zurück</a> | <a href="/logout">Logout</a>
    </div>
</body>
</html>
